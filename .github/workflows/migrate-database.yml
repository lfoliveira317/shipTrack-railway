name: Database Migration (Manus ‚Üí Railway)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "MIGRATE" to confirm database migration'
        required: true
        type: string
      backup_name:
        description: 'Backup filename (optional, auto-generated if empty)'
        required: false
        type: string

jobs:
  migrate:
    name: Export from Manus & Import to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "MIGRATE" ]; then
            echo "‚ùå Migration cancelled: Confirmation text must be 'MIGRATE'"
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Export database from Manus
        env:
          DATABASE_URL: ${{ secrets.MANUS_DATABASE_URL }}
        run: |
          echo "üì§ Exporting database from Manus..."
          
          BACKUP_NAME="${{ github.event.inputs.backup_name }}"
          if [ -z "$BACKUP_NAME" ]; then
            BACKUP_NAME="migration-$(date +%Y%m%d-%H%M%S).sql"
          fi
          
          node scripts/export-database.mjs --output="backups/$BACKUP_NAME"
          
          echo "BACKUP_FILE=backups/$BACKUP_NAME" >> $GITHUB_ENV
          
          # Show file size
          ls -lh "backups/$BACKUP_NAME"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

      - name: Import database to Railway
        env:
          TARGET_DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          echo "üì• Importing database to Railway..."
          node scripts/import-database.mjs --input="${{ env.BACKUP_FILE }}"

      - name: Verify Railway database
        env:
          TARGET_DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          echo "üîç Verifying Railway database..."
          node scripts/verify-database.mjs

      - name: Migration summary
        if: success()
        run: |
          echo "‚úÖ Database migration completed successfully!"
          echo ""
          echo "üìä Summary:"
          echo "  - Source: Manus database"
          echo "  - Target: Railway database"
          echo "  - Backup: ${{ env.BACKUP_FILE }}"
          echo ""
          echo "üìã Next steps:"
          echo "  1. Verify data in Railway dashboard"
          echo "  2. Test application with Railway database"
          echo "  3. Update production DATABASE_URL"
          echo "  4. Download backup artifact if needed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Database migration failed!"
          echo ""
          echo "Please check the logs above for error details."
          echo "The backup file is available as an artifact."
          echo ""
          echo "Common issues:"
          echo "  - Invalid database credentials"
          echo "  - Network connectivity problems"
          echo "  - Insufficient permissions"
          echo "  - Database already exists with data"
